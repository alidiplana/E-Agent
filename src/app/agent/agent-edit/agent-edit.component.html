<h2>Edit Agent</h2>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"

            class="form-control"
          >
        </div>

        <div class="col-sm-6 form-group">
          <label for="name">Email</label>
          <input
            type="text"
            id="email"
            formControlName="email"

            class="form-control"
          >
        </div>

        <div class="col-sm-6 form-group">
          <label for="image">Image</label>
          <input
            type="text"
            id="image"
            formControlName="image"
            class="form-control"
          >
        </div>

        <div class="col-sm-6 form-group" >
          <label for="name">address</label>
          <input
            type="text"
            id="address"
            formControlName="address"
            class="form-control"
          >
        </div>

        <div class="col-sm-6 form-group">
          <label for="name">Registration No</label>
          <input
            type="text"
            id="registrationNo"
            formControlName="registrationNo"
            class="form-control"
          >
        </div>

        <div class="col-sm-6 form-group">
          <label for="name">Cell No</label>
          <input
            type="text"
            id="cellNo"
            formControlName="cellNo"
            class="form-control"
          >
        </div>

        <div class="form-group" class="col-xs-6">
          <label for="status">Agent Status</label>
          <select
            id="status"
            class="form-control"
            formControlName="status"
          >
            <option value="away">Away</option>
            <option value="available">Available</option>
          </select>
        </div>

        <br>

        <div class="col-sm-8 form-group pull-left">
          <label for="name">Introduction</label>
          <textarea
            type="text"
            id="introduction"
            formControlName="introduction"
            class="form-control"
          ></textarea>
        </div>
      </div>
      <button class="btn btn-success pull-right" style="margin:5px;" type="submit" [disabled]="!agentForm.valid">Update</button>
    </form>
  </div>
</div>
